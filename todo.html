<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
        .todo-container {
            background: #fff;
            padding: 3vw 5vw;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
        }
        .inputs-row {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .inputs-row input[type="text"],
        .inputs-row input[type="date"],
        .inputs-row input[type="time"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .inputs-row button {
            flex: 0 0 80px;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            background: #34c759;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background: #28a745;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 0.5rem;
            padding: 1.2rem 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
        }
        .remove-btn {
            background: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .remove-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div id="datetime" style="text-align:center; margin-bottom:1rem; color:#555;"></div>
        <div class="inputs-row">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <input type="date" id="date-input">
            <input type="time" id="time-input">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script>
        function updateDateTime() {
            var now = new Date();
            var dateStr = now.toLocaleDateString();
            var timeStr = now.toLocaleTimeString();
            document.getElementById('datetime').textContent = dateStr + ' ' + timeStr;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
        function addTodo() {
            var input = document.getElementById('todo-input');
            var dateInput = document.getElementById('date-input');
            var timeInput = document.getElementById('time-input');
            var text = input.value.trim();
            var date = dateInput.value;
            var time = timeInput.value;
            if (text === '') return;
            var ul = document.getElementById('todo-list');
            var li = document.createElement('li');
            var taskText = text;
            if (date || time) {
                taskText += ' (';
                if (date) taskText += date;
                if (date && time) taskText += ' ';
                if (time) taskText += time;
                taskText += ')';
            }
            li.textContent = taskText;
            var btn = document.createElement('button');
            btn.textContent = 'Remove';
            btn.className = 'remove-btn';
            btn.onclick = function() {
                ul.removeChild(li);
            };
            li.appendChild(btn);
            ul.appendChild(li);
            input.value = '';
            dateInput.value = '';
            timeInput.value = '';
        }
    </script>
</body>
</html>
